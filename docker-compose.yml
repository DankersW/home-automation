version: "3.9"
services:

  mqtt_mosquitto_broker:
    image: toke/mosquitto:release-1.4.10-2
    hostname: mqtt_mosquitto_broker
    container_name: mqtt_mosquitto_broker
    restart: always
    expose:
      - "1883"
    ports:
      - "1883:1883"

  mongo:
    image: mongo:4.4.2-bionic
    hostname: mongo
    container_name: mongo
    restart: always
    healthcheck:
      test: echo 'db.runCommand({serverStatus:1}).ok' | mongo admin -u admin -p mongo_admin_iot --quiet | grep 1
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - "27017-27019:27017-27019"
    environment:
      MONGO_INITDB_DATABASE: "iot_db"
      MONGO_INITDB_ROOT_USERNAME: "admin"
      MONGO_INITDB_ROOT_PASSWORD: "mongo_admin_iot"
    volumes:
      - ./Docker/MongoDb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db

  mongo-express:
    image: mongo-express
    hostname: mongo-express
    container_name: mongo-express
    restart: always
    depends_on:
      - mongo
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongo_admin_iot

  home-automation-framework:
    image: dankersw/home_automation_framework:0.1
    hostname: framework
    container_name: framework
    restart: always
    command: python3 home_automation_framework.py
    depends_on:
      - mongo
      - mqtt_mosquitto_broker

volumes:
  mongo-volume:
